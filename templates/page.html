<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link rel="icon" href="http://localhost/wordpress/wordpress/wp-content/uploads/2026/01/favicon.jpg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #fff;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 26px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 20px;
            display: block;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: 400;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background: #000;
            opacity: 0;
            transition: .3s;
        }

        .nav-links a:hover::after {
            opacity: 1;
        }

        .dropdown .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            list-style: none;
            padding: 10px 0;
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
        }

        .dropdown:hover .submenu {
            display: block;
        }

        .submenu li {
            padding: 8px 20px;
        }

        .submenu a {
            font-size: 16px;
        }

        .cart {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 18px;
        }

        .cart img {
            height: 20px;
        }

        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .45);
            opacity: 0;
            visibility: hidden;
            transition: .3s;
            z-index: 998;
        }

        .cart-drawer {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100vh;
            background: #fff;
            box-shadow: -10px 0 30px rgba(0, 0, 0, .15);
            transition: .4s;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .cart-drawer.active {
            right: 0;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px;
            border-bottom: 1px solid #e5e5e5;
        }

        .cart-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-body {
            padding: 45px 24px 0;
            font-size: 22px;
            font-weight: 700;
        }

        .top-bar {
            background: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <div class="logo">
            <img src="http://localhost/wordpress/wordpress/wp-content/uploads/2026/01/logo.png" alt="">
        </div>

        <ul class="nav-links">
            <li class="dropdown">
                <a href="http://localhost/wordpress/wordpress/index.php/mina-index/">Shop ▼</a>
                <ul class="submenu">
                    <li><a href="http://localhost/wordpress/wordpress/index.php/mina-shop/">All products</a></li>
                    <li><a href="http://localhost/wordpress/wordpress/index.php/mina-collection">New collection</a></li>
                </ul>
            </li>
            <li><a href="http://localhost/wordpress/wordpress/index.php/mina-sustainability">Sustainability</a></li>
            <li><a href="http://localhost/wordpress/wordpress/index.php/mina-about">About</a></li>
            <li><a href="http://localhost/wordpress/wordpress/index.php/mina-contact">Contact</a></li>
        </ul>

        <div class="cart" id="openCart">
            <img src="http://localhost/wordpress/wordpress/wp-content/uploads/2026/01/shopping-bag.png" alt="">
            Cart
        </div>
    </div>
</nav>

<div class="cart-overlay" id="cartOverlay"></div>

<div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
        <h3>Shopping bag</h3>
        <button class="cart-close" id="closeCart">✕</button>
    </div>
    <div class="cart-body">
        Shopping bag is empty
    </div>
</div>

<script>
    const openCart = document.getElementById("openCart");
    const closeCart = document.getElementById("closeCart");
    const cartDrawer = document.getElementById("cartDrawer");
    const cartOverlay = document.getElementById("cartOverlay");

    openCart.onclick = () => {
        cartDrawer.classList.add("active");
        cartOverlay.classList.add("active");
    };

    closeCart.onclick = () => {
        cartDrawer.classList.remove("active");
        cartOverlay.classList.remove("active");
    };

    cartOverlay.onclick = () => {
        cartDrawer.classList.remove("active");
        cartOverlay.classList.remove("active");
    };
</script>

</body>
</html>
